<div class="page-wrapper">
  <!-- HEADER MOBILE-->
  <header class="header-mobile d-block d-lg-none">
    <div class="header-mobile__bar">
      <div class="container-fluid">
        <div class="header-mobile-inner">
          <a class="logo" href="index.html">
            <img src="assets/admin/images/icon/logo.png" alt="CoolAdmin" />
          </a>
          <button class="hamburger hamburger--slider" type="button">
            <span class="hamburger-box">
              <span class="hamburger-inner"></span>
            </span>
          </button>
        </div>
      </div>
    </div>
    <nav class="navbar-mobile">
      <div class="container-fluid">
        <ul class="navbar-mobile__list list-unstyled">
          <li class="has-sub">
            <a class="js-arrow" routerLink="/admin">
              <i class="fas fa-tachometer-alt"></i>Dashboard</a
            >
          </li>

          <li>
            <a href="form.html"> <i class="far fa-check-square"></i>Forms</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <!-- END HEADER MOBILE-->

  <!-- MENU SIDEBAR-->
  <aside class="menu-sidebar d-none d-lg-block">
    <div class="logo">
      <a href="#">
        <img src="assets/admin/images/icon/logo.png" alt="Cool Admin" />
      </a>
    </div>
    <div class="menu-sidebar__content js-scrollbar1">
      <nav class="navbar-sidebar">
        <ul class="list-unstyled navbar__list">
          <li class="has-sub">
            <a class="js-arrow" routerLink="/admin">
              <i class="fas fa-tachometer-alt"></i>Dashboard</a
            >
          </li>

          <li class="active">
            <a href="form.html"> <i class="far fa-check-square"></i>Forms</a>
          </li>
        </ul>
      </nav>
    </div>
  </aside>
  <!-- END MENU SIDEBAR-->

  <!-- PAGE CONTAINER-->
  <div class="page-container">
    <!-- MAIN CONTENT-->
    <div class="main-content">
      <div class="section__content section__content--p30">
        <div class="container-fluid">
          <div class="row">
            <div class="col-lg-12">
              <div class="card">
                <div class="card-header">
                  <strong>Add Blog</strong> 
                </div>
                <div class="card-body card-block">
                  <form #ab="ngForm">
                    <div class="row form-group">
                      <div class="col col-md-3">
                        <label for="email-input" class=" form-control-label"
                          >Title Heading</label
                        >
                      </div>
                      <div class="col-12 col-md-9">
                        <input
                          type="text"
                          ngModel
                          name="Title"
                          placeholder="Enter Title"
                          class="form-control"
                        />
                        
                      </div>
                    </div>
                    <div class="row form-group">
                      <div class="col col-md-3">
                        <label for="password-input" class=" form-control-label"
                          >Title Description</label
                        >
                      </div>
                      <div class="col-12 col-md-9">
                        <input
                          type="text"
                          ngModel
                          name="Description"
                          placeholder="Short Description"
                          class="form-control"
                        />
                        
                      </div>
                    </div>

                    <div class="row form-group">
                      <div class="col col-md-3">
                        <label for="textarea-input" class=" form-control-label"
                          >Textarea</label
                        >
                      </div>
                      <div class="col-12 col-md-9">
                        <textarea
                          name="Textarea"
                          ngModel
                          rows="9"
                          placeholder="Content..."
                          class="form-control"
                        ></textarea>
                      </div>
                    </div>

                    <div class="row form-group">
                      <div class="col col-md-3">
                        <label for="file-input" class=" form-control-label"
                          >File input</label
                        >
                      </div>
                      <div class="col-12 col-md-9">
                        <input
                          type="file"
                          id="file-input"
                          name="file-input"
                          class="form-control-file"
                        />
                      </div>
                    </div>
                  
                <div class="card-footer">
                  <button type="submit" (click)="addBlog(ab)" class="btn btn-primary btn-sm">
                 Submit
                  </button>
                </div>
            </form>
        </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
